<h1>My text</h1>

<button (click)="handOverCards()">HAND OVER CARDS</button>

<input [(ngModel)]="botCount">
<button (click)="startNewGame()">Start new game (CREATE NEW PLAYERS)</button>
<br />


<ul>
  <li *ngFor="let result of playersCards">
    {{result.player.name}}
    <span *ngFor="let card of result.cards">{{card.value}},</span>
  </li>
</ul>
<button [disabled]="buttonDisabled" (click)="playAgain()">MORE</button>
<button (click)="playStay()">STAY</button>
<br />

<button (click)="startNewRound()">START NEW ROUND</button>
<br />
<button (click)="getHistory()">VIEW HISTORY</button>


<ul *ngFor="let game of gameList">
  <li *ngFor="let round of game.roundModelList">
    {{round.player.name}}
    <span *ngFor="let card of round.cards">{{card.value}},</span>
  </li>
</ul>
