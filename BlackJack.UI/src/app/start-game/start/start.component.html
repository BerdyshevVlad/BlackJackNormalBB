<div *ngIf="gameIsRunning==false">

  <input id="inputFieldBotCount" [(ngModel)]="botCount" type="number" max="5" min="1" />
  <button (click)="setBotCount()">Choose number of players!</button>
  <br />

</div>


<div *ngIf="gameIsRunning==true">

  <ul>
    <li *ngFor="let result of playersCards">
      {{result.player.name}}
      <span *ngFor="let card of result.cards">{{card.value}},</span>
    </li>
  </ul>
  <button [disabled]="buttonDisabled" (click)="playAgain()">MORE</button>
  <button (click)="playStay()">STAY</button>
  <br />




  <button (click)="startNewRound()">NEW Round</button>
  <button (click)="startNewGame()">NEW Game</button>

</div>
